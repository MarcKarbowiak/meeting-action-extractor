services:
  postgres:
    image: postgres:15
    container_name: meeting-action-extractor-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-meeting_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meeting_app_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-meeting_action_extractor}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meeting_app} -d ${POSTGRES_DB:-meeting_action_extractor}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
